<!DOCTYPE html>
<html ng-controller="appCtrl" ng-strict-di>
<head lang="en">
    <base href="/"/>
    <link href="icon.ico" rel="icon">
    <link href="xicon.ico" rel="image/x-icon">
    <title ng-bind="::LANG.META.TITLE">Hobbees Admin</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0">

    <meta name="fragment" content="!">
    <meta name="application-name" content="Hobbees Admin">
    <meta name="keywords" content="Hobbees,Admin">
    <meta name="description" content="Hobbees,Admin">
    <meta name="author" content="Hobbees HK">
    <meta name="subject" content="Hobbees,Admin">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="abstract" content="Hobbees Admin">
    <meta name="topic" content="Hobbees Admin">
    <meta name="summary" content="Hobbees Admin">
    <meta name="classification" content="business">
    <meta name="directory" content="private">
    <meta name="coverage" content="private">
    <meta name="distribution" content="private">
    <meta name="rating" content="General">

    <link rel="stylesheet" href="app/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/fonts/simple-line-icons/simple-line-icons.min.css">

    <link rel="stylesheet" href="app/plugins/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="bower_components/angular-block-ui/dist/angular-block-ui.css">

    <link rel="stylesheet" href="app/css/components.css">
    <link rel="stylesheet" href="app/css/plugins.css">
    <link rel="stylesheet" href="app/css/layout.css">
    <link rel="stylesheet" href="app/css/theme.css">
    <link rel="stylesheet" href="app/css/pages.css">
    <link rel="stylesheet" href="app/css/style.css">

</head>
<body>

    <hb-page-instance page-instance="current.pageInstance" page-id="loading" page-wrapper="" style="display: block;">
        <div class="page-loading-transparent">
            <div class="loading-message">
                <div class="block-spinner-bar">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
    </hb-page-instance>

    <hb-page-instance page-instance="current.pageInstance" page-id="login" page-wrapper="" style="display: none;">
        <div ui-view="login"></div>
    </hb-page-instance>

    <hb-page-instance page-instance="current.pageInstance" page-id="dashboard" page-wrapper="page-header-fixed page-quick-sidebar-over-content page-quick-sidebar-over-content-transparent" style="display: none;">
        <div class="page-dashboard">
            <div ui-view="header"></div>
            <!-- END CONTAINER -->
            <div class="page-container">
                <div ui-view="menu"></div>
                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <div hb-page-full-height offset="46" min="600" class="page-content">
                        <div ui-view="content"></div>
                    </div>
                </div>
                <div ui-view="sidebar"></div>
                <!-- END CONTENT -->
            </div>
            <!-- END CONTAINER -->
        </div>
    </hb-page-instance>


<script data-main="app/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
